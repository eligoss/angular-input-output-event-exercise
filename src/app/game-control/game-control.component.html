<div class="container">
  <!--<div class="row">-->
  <div class="row justify-content-center">
    <div class="btn-toolbar">
      <button class="btn btn-success" [disabled]="StartDisabled" (click)="OnStart($event)">Start</button>

      <button class="btn btn-danger" [disabled]="!StartDisabled" (click)="OnStop($event)">Stop</button>
    </div>
  </div>
</div>
